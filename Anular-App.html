<!doctype html>
<html ng-app="myApp">

<head>
    <title>Angular App</title>
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="MyappController">
            <button ng-click=" order = 'name' ">Order by Name</button>
            <button ng-click= "order = 'color' ">Order by Color</button>
            <input type="text" ng-model="search"  placeholder="search name"/>
            <p>{{message}}</p>
            <ul>
                <li ng-repeat="name in names| orderBy : order | filter:search"  ng-show="name.available">
                    <h3> {{name.name}} - {{name.rate | currency}}  </h3>
                    <div class="remove" ng-click="removeList(name)">X</div>
                    <span class= "belt" style = "background: {{name.color}} " >{{name.color}} Color </span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
